<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

<!--These are all the time blocks-->
    <section class="container">
      <article class="row time-block"> 
        <p>9am  </p>   
        <textarea id="9" class="plan nine" data-time="9am"></textarea>
        <button id="nineAM-save">Save</button>  
      </article>
    </section>

    <section class="container">
      <article class="row time-block overlapping-block"> 
        <p>10am</p>   
        <textarea id="10" class="plan ten" data-time="10am"></textarea>
        <button id="tenAM-save">Save</button>  
      </article>
    </section>

    <section class="container">
      <article class="row time-block overlapping-block"> 
        <p>11am</p>   
        <textarea id="11" class="plan eleven" data-time="11am"></textarea>
        <button id="elevenAM-save">Save</button>  
      </article>
    </section>

    <section class="container">
      <article class="row time-block overlapping-block"> 
        <p>12am</p>   
        <textarea id="12" class="plan twelve" data-time="12am"></textarea>
        <button id="noon-save">Save</button>  
      </article>
    </section>

    <section class="container">
      <article class="row time-block overlapping-block"> 
        <p>1pm  </p>   
        <textarea id="13" class="plan one" data-time="1pm"></textarea>
        <button id="onePM-save">Save</button>  
      </article>
    </section>

    <section class="container">
      <article class="row time-block overlapping-block"> 
        <p>2pm  </p>   
        <textarea id="14" class="plan two" data-time="2pm"></textarea>
        <button id="twoPM-save">Save</button>  
      </article>
    </section>

    <section class="container">
      <article class="row time-block overlapping-block"> 
        <p>3pm  </p>   
        <textarea id="15" class="plan three" data-time="3pm"></textarea>
        <button id="threePM-save">Save</button>  
      </article>
    </section>

    <section class="container">
      <article class="row time-block overlapping-block"> 
        <p>4pm  </p>   
        <textarea id="16" class="plan four" data-time="4pm"></textarea>
        <button id="fourPM-save">Save</button>  
      </article>
    </section>

    <section class="container">
      <article id="last-block" class="row time-block overlapping-block"> 
        <p>5pm  </p>   
        <textarea id="17" class="plan five" data-time="5pm"></textarea>
        <button id="fivePM-save">Save</button>  
      </article>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
